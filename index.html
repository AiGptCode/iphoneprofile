<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuration Profile Generator with Unique Uuid</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6E85B7, #B2C8DF);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .content {
        flex: 1; /* ÿß€åŸÜ ÿ®ÿÆÿ¥ ŸÖÿ≠ÿ™Ÿàÿß€å ÿßÿµŸÑ€å ÿ±ÿß ÿØÿ± Ÿàÿ≥ÿ∑ ŸÇÿ±ÿßÿ± ŸÖ€å‚ÄåÿØŸáÿØ */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: 700;
        font-size: 24px;
    }
    label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: #555;
    }
    .form-text {
        color: #777;
        margin-top: 5px;
        font-size: 14px;
    }
    input, select, textarea {
        border-radius: 8px;
        padding: 12px;
        font-size: 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        width: 100%;
        transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #6E85B7;
        outline: none;
    }
    button {
        background-color: #6E85B7;
        color: #fff;
        border-radius: 8px;
        padding: 14px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #4A6FA5;
    }
    footer {
        width: 100%;
        padding: 20px;
        border-top: 5px solid #6E85B7;
        border-radius: 0 0 16px 16px;
        box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.05);
        text-align: center;
        background-color: #ffffff;
    }
    .support {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff8e1;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        color: #333;
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ffd700;
    }
    .support h4 {
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    .support p {
        margin: 0;
        font-size: 14px;
        color: #555;
    }
    .support a {
        text-decoration: none;
        color: #fff;
        background-color: #ffdd57;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
    }
    .support a:hover {
        background-color: #ffc107;
    }
    .coffee-icon {
        font-size: 24px;
        margin-right: 8px;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Modern Configuration Profile Generator</h1>
            <form id="config-form">
              <div class="mb-3">
                <label for="apn" class="form-label">APN:</label>
                <select id="apn" class="form-select">
                  <option value="mcinet">MCI</option>
                  <option value="mtnirancell">Irancell</option>
                  <option value="RighTel">RighTel</option>
                  <option value="ApTel">ApTel</option>
                  <option value="samantel">Samantel</option>
                </select>
                <div class="form-text">Select your carrier</div>
              </div>
              <button type="submit">Generate Configuration Profile</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="support">
          <h4 class="alert-heading">SUPPORT :</h4>
          <p> üíûÔ∏è If you like my work, consider buying me a coffee:</p>
          <a href="https://www.buymeacoffee.com/YourLink" target="_blank">
            <span class="coffee-icon">‚òï</span> Buy Me a Coffee
          </a>
          <p>Bitcoin: bc1q3230gkphdk5qzsxtj079mz5w35svwrpwq6wh8c</p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    const configForm = document.getElementById('config-form');

    function generateUniqueUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function handleFormSubmit(event) {
      event.preventDefault();

      const apn = document.getElementById('apn').value;

      const configPlist = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>PayloadContent</key>
    <array>
        <!-- Cellular Settings -->
        <dict>
            <key>PayloadDisplayName</key>
            <string>Cellular</string>
            <key>PayloadIdentifier</key>
            <string>com.apple.cellular</string>
            <key>PayloadType</key>
            <string>com.apple.cellular</string>
            <key>PayloadUUID</key>
            <string>${generateUniqueUUID()}</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>APNs</key>
            <array>
                <!-- First APN -->
                <dict>
                    <key>AllowedProtocolMask</key>
                    <integer>3</integer>
                    <key>AllowedProtocolMaskInDomesticRoaming</key>
                    <integer>3</integer>
                    <key>AllowedProtocolMaskInRoaming</key>
                    <integer>3</integer>
                    <key>AuthenticationType</key>
                    <string>PAP</string>
                    <key>DefaultProtocolMask</key>
                    <integer>3</integer>
                    <key>EnableXLAT464</key>
                    <true />
                    <key>Name</key>
                    <string>${apn}</string>
                    <key>ProxyServer</key>
                    <string></string>
                    <key>Username</key>
                    <string></string>
                </dict>
                <!-- Second APN -->
                <dict>
                    <key>AllowedProtocolMask</key>
                    <integer>1</integer>
                    <key>AllowedProtocolMaskInDomesticRoaming</key>
                    <integer>1</integer>
                    <key>AllowedProtocolMaskInRoaming</key>
                    <integer>1</integer>
                    <key>AuthenticationType</key>
                    <string>CHAP</string>
                    <key>DefaultProtocolMask</key>
                    <integer>1</integer>
                    <key>EnableXLAT464</key>
                    <true />
                    <key>Name</key>
                    <string>${apn}</string>
                    <key>Username</key>
                    <string></string>
                </dict>
            </array>
            <key>AttachAPN</key>
            <dict>
                <key>AllowedProtocolMask</key>
                <integer>3</integer>
                <key>AuthenticationType</key>
                <string>PAP</string>
                <key>Name</key>
                <string>${apn}</string>
                <key>Username</key>
                <string></string>
            </dict>
        </dict>

        <!-- VPN Settings -->
        <dict>
            <key>PayloadDisplayName</key>
            <string>VPN</string>
            <key>PayloadIdentifier</key>
            <string>com.apple.vpn.managed.${generateUniqueUUID()}</string>
            <key>PayloadType</key>
            <string>com.apple.vpn.managed</string>
            <key>PayloadUUID</key>
            <string>${generateUniqueUUID()}</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>UserDefinedName</key>
            <string>VPN Configuration</string>
            <key>VPNType</key>
            <string>IPSec</string>
            <key>IPSec</key>
            <dict> 
                <key>AuthenticationMethod</key>
                <string>SharedSecret</string>
                <key>ExtendedAuthEnabled</key>
                <false/>
                <key>LocalIdentifier</key>
                <string>${apn}</string>
                <key>RemoteAddress</key>
                <string>vpn.example.com</string>
                <key>SharedSecret</key>
                <string>${generateUniqueUUID()}</string>
                <key>XAuthEnabled</key>
                <false/>
                <key>XAuthName</key>
                <string>${apn}</string>
                <key>XAuthPassword</key>
                <string>${apn}</string>
            </dict>
        </dict>

        <!-- Proxy Settings -->
        <dict>
            <key>PayloadDisplayName</key>
            <string>Proxy</string>
            <key>PayloadIdentifier</key>
            <string>com.apple.proxy.${generateUniqueUUID()}</string>
            <key>PayloadType</key>
            <string>com.apple.proxy</string>
            <key>PayloadUUID</key>
            <string>${generateUniqueUUID()}</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>HTTPEnable</key>
            <false/>
            <key>HTTPPort</key>
            <integer>8080</integer>
            <key>HTTPSEnable</key>
            <false/>
            <key>HTTPSPort</key>
            <integer>8080</integer>
            <key>FTPEnable</key>
            <false/>
            <key>FTPPort</key>
            <integer>21</integer>
            <key>SOCKSEnable</key>
            <false/>
            <key>SOCKSPort</key>
            <integer>1080</integer>
            <key>Server</key>
            <string></string>
            <key>ExclusionList</key>
            <array>
                <string>localhost</string>
                <string>127.0.0.1</string>
                <string>169.254.0.0/16</string>
            </array>
        </dict>

        <!-- Additional Settings -->
        <dict>
            <key>PayloadDisplayName</key>
            <string>Additional Settings</string>
            <key>PayloadIdentifier</key>
            <string>com.example.additionalsettings.${generateUniqueUUID()}</string>
            <key>PayloadType</key>
            <string>Configuration</string>
            <key>PayloadUUID</key>
            <string>${generateUniqueUUID()}</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>PayloadOrganization</key>
            <string>Github:AiGptCode</string>
            <key>PayloadRemovalDisallowed</key>
            <false/>
            <key>SignalBoostEnabled</key>
            <true/>
        </dict>
    </array>
    <key>PayloadDisplayName</key>
    <string>Configuration Profile</string>
    <key>PayloadIdentifier</key>
    <string>com.example.profile</string>
    <key>PayloadRemovalDisallowed</key>
    <false/>
    <key>PayloadType</key>
    <string>Configuration</string>
    <key>PayloadUUID</key>
    <string>${generateUniqueUUID()}</string>
    <key>PayloadVersion</key>
    <integer>1</integer>
</dict>
</plist>
`;

      const configBlob = new Blob([configPlist], { type: 'application/xml' });
      const downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(configBlob);
      downloadLink.download = 'config.mobileconfig';
      downloadLink.click();
      setTimeout(() => {
          URL.revokeObjectURL(downloadLink.href);
      }, 1000);
    }

    configForm.addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>
