<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Profile Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      width: 300px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="config-form">
    <h1>Configuration Profile Generator</h1>
    <label for="apn-name">APN Name:</label>
    <input type="text" id="apn-name" value="mtnirancell">

    <label for="apn-auth-type">APN Authentication Type:</label>
    <input type="text" id="apn-auth-type" value="CHAP">

    <label for="vpn-enabled">Enable VPN:</label>
    <select id="vpn-enabled">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label for="vpn-server-address">VPN Server Address:</label>
    <input type="text" id="vpn-server-address" value="vpn.example.com">

    <label for="vpn-server-port">VPN Server Port:</label>
    <input type="number" id="vpn-server-port" value="1723">

    <label for="vpn-auth-method">VPN Authentication Method:</label>
    <input type="text" id="vpn-auth-method" value="Certificate">

    <label for="vpn-username">VPN Username:</label>
    <input type="text" id="vpn-username" value="YourUsername">

    <label for="vpn-shared-secret">VPN Shared Secret:</label>
    <input type="text" id="vpn-shared-secret" value="YourSharedSecret">

    <label for="proxy-enabled">Enable Proxy:</label>
    <select id="proxy-enabled">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label for="proxy-server">Proxy Server:</label>
    <input type="text" id="proxy-server" value="proxy.example.com">

    <label for="proxy-http-port">Proxy HTTP Port:</label>
    <input type="number" id="proxy-http-port" value="8080">

    <label for="proxy-https-port">Proxy HTTPS Port:</label>
    <input type="number" id="proxy-https-port" value="8080">

    <label for="proxy-ftp-port">Proxy FTP Port:</label>
    <input type="number" id="proxy-ftp-port" value="21">

    <label for="proxy-socks-port">Proxy SOCKS Port:</label>
    <input type="number" id="proxy-socks-port" value="1080">

    <button type="submit">Generate Configuration Profile</button>
  </form>

  <script>
    const configForm = document.getElementById('config-form');

    function handleFormSubmit(event) {
      event.preventDefault();

      const formData = new FormData(event.target);

      // Create the APN payload dictionary
      const apnDict = {
        "PayloadDisplayName": "Cellular",
        "PayloadIdentifier": "com.apple.cellular",
        "PayloadType": "com.apple.cellular",
        "PayloadUUID": "A1B2C3D4-E5F6-1234-5678-90ABCDEF0123",
        "PayloadVersion": 1,
        "APNs": [
          {
            "AuthenticationType": formData.get('apn-auth-type'),
            "Enabled": true,
            "Name": formData.get('apn-name')
          }
        ],
        "SignalBoostEnabled": true
      };

      // Create the VPN payload dictionary if VPN is enabled
      const vpnDict = {
        "PayloadDisplayName": "VPN Configuration",
        "PayloadIdentifier": "com.apple.vpn.managed",
        "PayloadType": "com.apple.vpn.managed",
        "PayloadUUID": "A1B2C3D4-E5F6-1234-5678-90ABCDEF0125",
        "PayloadVersion": 1,
        "AuthenticationMethod": formData.get('vpn-auth-method'),
        "DisconnectOnLogout": true,
        "DisconnectOnSleep": true,
        "SendAllTraffic": true,
        "ServerAddress": formData.get('vpn-server-address'),
        "ServerPort": parseInt(formData.get('vpn-server-port')),
        "Protocol": "L2TP",
        "SharedSecret": formData.get('vpn-shared-secret'),
        "Username": formData.get('vpn-username')
      };

      // Create the Proxy payload dictionary if Proxy is enabled
      const proxyDict = {
        "PayloadDisplayName": "Proxy",
        "PayloadIdentifier": "com.apple.proxy",
        "PayloadType": "com.apple.proxy",
        "PayloadUUID": "A1B2C3D4-E5F6-1234-5678-90ABCDEF0126",
        "PayloadVersion": 1,
        "HTTPEnable": true,
        "HTTPPort": parseInt(formData.get('proxy-http-port')),
        "HTTPSEnable": true,
        "HTTPSPort": parseInt(formData.get('proxy-https-port')),
        "FTPEnable": true,
        "FTPPort": parseInt(formData.get('proxy-ftp-port')),
        "SOCKSEnable": true,
        "SOCKSPort": parseInt(formData.get('proxy-socks-port')),
        "Server": formData.get('proxy-server'),
        "ExclusionList": [
          "localhost",
          "127.0.0.1",
          "169.254.0.0/16"
        ]
      };
      ```

      // Create the configuration profile dictionary
      const configDict = {
        "PayloadContent": [apnDict],
        "PayloadDisplayName": "Cellular and Network Settings",
        "PayloadIdentifier": "com.example.cellular",
        "PayloadOrganization": "Example Inc.",
        "PayloadRemovalDisallowed": false,
        "PayloadType": "Configuration",
        "PayloadUUID": "A1B2C3D4-E5F6-1234-5678-90ABCDEF0128",
        "PayloadVersion": 1
      };

      // Add the VPN payload to the configuration profile if VPN is enabled
      if (formData.get('vpn-enabled') === 'true') {
        configDict["PayloadContent"].push(vpnDict);
      }

      // Add the Proxy payload to the configuration profile if Proxy is enabled
      if (formData.get('proxy-enabled') === 'true') {
        configDict["PayloadContent"].push(proxyDict);
      }

      // Convert the configuration dictionary to a string
      const configProfile = JSON.stringify(configDict, null, 2);

      // Add the XML declaration and the DOCTYPE declaration to the configuration profile
      const configXml = '<?xml version="1.0" encoding="UTF-8"?>\n' +
                         '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">\n' +
                         configProfile;

      // Create a Blob object from the configuration profile string
      const configBlob = new Blob([configXml], { type: 'application/x-apple-config' });

      // Create a download link and click it to download the file
      const downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(configBlob);
      downloadLink.download = 'config.mobileconfig';
      downloadLink.click();

      // Wait for the download to complete before revoking the object URL
      setTimeout(() => {
        URL.revokeObjectURL(downloadLink.href);
      }, 1000);
    }

    configForm.addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>
