<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuration Profile Generator</title>
  <!-- Add Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub3o" crossorigin="anonymous">
  <!-- Add custom CSS styles -->
  <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #333, #555);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #fff;
            font-weight: 300;
            text-shadow: 2px 2px #000;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            position: relative;
        }
        label::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
        }
        label:hover::before, input:focus + label::before, select:focus + label::before, textarea:focus + label::before {
            transform: scaleX(1);
        }
        .form-text {
            color: #888;
            margin-top: 5px;
        }
        .carrier {
            color: #f00;
        }
        .apn {
            color: #f90;
        }
        .vpn {
            color: #09f;
        }
        .proxy {
            color: #0f0;
        }
        .dns {
            color: #00f;
        }
        .cloudflare {
            color: #f0f;
        }
        input, select, textarea {
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            border: none;
            margin-bottom: 20px;
        }
        button {
            background-color: #f00;
            color: #fff;
            border-radius: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            display: block;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #f30;
        }
        /* Add responsive styles for mobile devices */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            label {
                font-size: 14px;
            }
            input, select, textarea {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
