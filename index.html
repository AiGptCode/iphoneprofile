<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combination Lock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.126.1/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.4.0/Tween.min.js"></script>
  <style>
    body { margin: 0; }
    #lock-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="lock-container"></div>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("lock-container").appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const texture = loader.load("path/to/your/texture.jpg");

    const geometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32);
    const material = new THREE.MeshBasicMaterial({ map: texture });

    const circles = [];
    for (let i = 0; i < 4; i++) {
      const circle = new THREE.Mesh(geometry, material);
      circle.position.set(-3 + i * 3, 0, 0);
      scene.add(circle);
      circles.push(circle);
    }

    camera.position.z = 10;

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 0, 10);
    scene.add(light);

    const password = "1234";
    let currentCombination = "";

    function handleCombinationChange() {
      currentCombination = "";
      circles.forEach((circle, index) => {
        currentCombination += Math.round(circle.rotation.y / Math.PI * 2) + 1;
      });

      if (currentCombination === password) {
        console.log("Unlock successful");
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      for (let i = 0; i < circles.length; i++) {
        circles[i].rotation.y += 0.01;

        if (Math.round(circles[i].rotation.y / Math.PI * 2) % 4 === 0) {
          handleCombinationChange();
        }
      }

      renderer.render(scene, camera);
    }

    animate();

    function onDocumentMouseDown(event) {
      event.preventDefault();

      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(circles);

      if (intersects.length > 0) {
        const selectedCircle = intersects[0].object;
        const index = circles.indexOf(selectedCircle);

        new TWEEN.Tween(selectedCircle.rotation)
          .to({ y: Math.PI * 2 * (password[index] - 1) }, 500)
          .easing(TWEEN.Easing.Quadratic.InOut)
          .start();
      }
    }

    document.addEventListener("mousedown", onDocumentMouseDown, false);
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    TWEEN.update();
  </script>
</body>
</html>
